<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            $("#btn1").click(function(){
                $("#sample1").show("fast");
                $("#sample2").hide("fast");
            });

            $("#btn2").click(function(){
                $("#sample2").show("fast");
                $("#sample1").hide("fast");
            });
    });

        </script>
</head>
<body>
    <div class="row justify-content-center mt-4">
        <div class="card p-0" style="width: 18rem;">
            <img src="hinh-anh-dep-thien-nhien.jpg" class="card-img-top w-100" alt="Lỗi ảnh">
            <div class="card-body">
                <h5 class="card-title">Danh thiếp</h5>
                <p id="sample1" class="card-text" style="display: none;">Tôi là: Nguyễn Hữu Quang</p>
                <p id="sample2" class="card-text" style="display: none;">Tôi đang học lớp: CP18311</p>
                <div class="d-flex justify-content-between">
                    <button id="btn1" href="#" class="btn btn-primary">Hiển thị tên</button>
                    <button id="btn2" href="#" class="btn btn-primary">Hiển thị lớp</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
